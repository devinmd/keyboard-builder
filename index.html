<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="topnav"></div>
  <div id="main">
    <div id="content">
      <div class="row">
        <h1>Keyboard Builder</h1>
        <div style="margin-left: auto;"></div>
        <button class="clear">Templates</button>
        <button class="clear">Gallery</button>
        <button class="clear">Account</button>
        <button class="clear">About</button>

      </div>
      <div id="keyboard" onclick="unselectKey()"></div>
      <h2 style="margin-bottom: -32px;">Options</h2>
      <div id="options">
        <div class="col">
          <h3>Keyboard Options</h3>

          <div class="row">
            <input type="number" min="1" step="1" id="key-amount-input" value="1" style="display: none;">
            <button onclick="addKeySameRow()">Add key</button>
            <button onclick="addKeyToNewRow()">Add key to new row</button>
          </div>

          <h4>Keyboard Themes</h4>

          <div class="row">
            <button onclick="changeKeyboardTheme('white')" style=" background-color: #efefef; color: black;">White</button>
            <button onclick="changeKeyboardTheme('black')" style=" background-color: #202020; color: white;">Black</button>
            <button onclick="changeKeyboardTheme('beige')" style=" background-color: #ccc7bc; color: black;">Beige</button>
            <button onclick="changeKeyboardTheme('gray')" style=" background-color: #636568; color: white;">Gray</button>
          </div>
        </div>
        <div class="col" id="key-options">
          <h3>Key Options</h3>

          <button id="delete-key" onclick="deleteKey()">Delete key</button>
          <h4>Key Type</h4>
          <select oninput="editKeyType(this.value)">
            <option value="key">Key</option>
            <option value="knob">Knob</option>
            <option value="spacer">Spacer</option>
          </select>
          <h4>Width</h4>
          <input type="number" step="0.25" min="1" oninput="editKeyWidth(this.value)" id="key-width-input">
          <h4>Legends</h4>
          <div id="legend-input-container">
            <input type="text" oninput="editLegend(this.value, 0)">
            <input type="text" oninput="editLegend(this.value, 1)">
            <input type="text" oninput="editLegend(this.value, 2)">
            <input type="text" oninput="editLegend(this.value, 3)">
            <input type="text" oninput="editLegend(this.value, 4)">
            <input type="text" oninput="editLegend(this.value, 5)">
            <input type="text" oninput="editLegend(this.value, 6)">
            <input type="text" oninput="editLegend(this.value, 7)">
            <input type="text" oninput="editLegend(this.value, 8)">
          </div>
          <h4 style="display: none;">Legend size</h4>
          <input style="display: none;" type="number" min="1" step="1" oninput="">
        </div>


        <div class="col">
          <h3>Import and Export</h3>

          <div class="col">
            <h4>Import new design</h4>
            <div class="row">
              <input type="text" id="json-input" placeholder="Paste JSON here" style="width: 240px;">
              <button onclick="importJSON()">Import</button>
            </div>
            <h4>Export current design</h4>
            <div class="row">
              <button onclick="copyCurrentBoard()">Copy to clipboard</button>
              <button onclick="saveJSON()">Save as .json</button>

            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="index.js"></script>
</body>

</html>
