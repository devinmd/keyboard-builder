<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="topnav"></div>
  <div id="main">
    <div id="content">
      <div id="keyboard"></div>
      <div id="options">
        <h2>Options</h2>
        <h3>Keyboard Options</h3>
        <div class="row">
          <input type="number" min="1" step="1" id="key-amount-input" value="1">
          <button onclick="addKeySameRow()">add key</button>
          <button onclick="addKeyToNewRow()">add key to new row</button>
        </div>
        <h4>Keyboard Themes</h4>
        <div class="row">
          <button onclick="changeKeyboardTheme('white')" style="border: 1px solid black; background-color: white; color: black;">White</button>
          <button onclick="changeKeyboardTheme('black')" style="border: 1px solid black; background-color: #202020; color: white;">Black</button>
          <button onclick="changeKeyboardTheme('beige')" style="border: 1px solid black; background-color: #ccc7bc; color: black;">Beige</button>
          <button onclick="changeKeyboardTheme('gray')" style="border: 1px solid black; background-color: #636568; color: white;">Gray</button>
        </div>
        <h3>Key Options</h3>
        <div class="col">
          <button id="delete-key" onclick="deleteKey()">Delete Key</button>
          <h4>Width</h4>
          <input type="number" value="1" step="0.25" min="1" oninput="editKeyWidth(this.value)" id="key-width-input">
          <h4>Legends</h4>
          <div id="legend-input-container">
            <input type="text" oninput="editLegend(this.value, 0)">
            <input type="text" oninput="editLegend(this.value, 1)">
            <input type="text" oninput="editLegend(this.value, 2)">
            <input type="text" oninput="editLegend(this.value, 3)">
            <input type="text" oninput="editLegend(this.value, 4)">
            <input type="text" oninput="editLegend(this.value, 5)">
            <input type="text" oninput="editLegend(this.value, 6)">
            <input type="text" oninput="editLegend(this.value, 7)">
            <input type="text" oninput="editLegend(this.value, 8)">
          </div>
          <h4>Legend size</h4>
          <input type="number" value="8" min="1" step="1" oninput="">
        </div>
        <h3>Import and Export</h3>
        <div class="row">
          <input type="text" id="json-input" placeholder="Paste JSON here">
          <button onclick="importJSON()">Import</button>
          <button onclick="copyCurrentBoard()">Copy Current Board</button>
          <button onclick="saveJSON()">Save</button>


        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="index.js"></script>
</body>

</html>
